<div
  *ngFor="let player of players"
  class="score-list border rounded p-2 flex justify-between mb-2"
>
  <div class="flex">
    <span class="mr-3">{{ player.name }}</span>
    <div class="mr-3 border rounded p-1" *ngFor="let score of player.points">{{ score }}</div>
  </div>
  <div class="total-scores" color="accent">{{ player.totalPoints }}</div>
</div>
