<div class="bg-gradient-to-bl from-primary-100 to-primary-600 h-screen">
  <app-toolbar
    class="flex justify-center p-4"
  ></app-toolbar>
  <app-player
    class="flex justify-center "
    *ngIf="!gameStarted"
    (startGame)="startGame()"
  ></app-player>
  <app-game
    class="flex justify-center"
    *ngIf="gameStarted"
    (newGame)="newGame()"
  ></app-game>
  <!-- <div class="flex justify-center">
    Started : {{ gameStarted }} Ended : {{ gameEnded }}
  </div> -->
</div>
